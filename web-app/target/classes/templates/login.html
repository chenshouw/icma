<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <title th:text="${pageTitle}"></title>
    <head th:include="/commons/head::header"/>
    <link th:href="@{/metronic/css/pages/error.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/login/login-soft.css}" rel="stylesheet" type="text/css"/>
</head>
<body class="login" id="loginBody">
<!-- BEGIN LOGO -->
<div class="logo">
    <h1 style="color: white" th:text="${pageTitle}"></h1>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->

<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" id="loginForm">
        <h3 class="form-title">用户登录</h3>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户账号/手机号</label>
            <div class="input-icon">
                <i class="icon-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户账号/手机号"
                        id="userAccount" name="userAccount"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">用户密码</label>
            <div class="input-icon">
                <i class="icon-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="用户密码"
                        id="userPassword" name="userPassword" onchange="encryptPwd()"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">验证码</label>
            <div class="input-icon">
                <i class="fa fa-check-circle"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" onkeyup="WidthCheck(this,4);"
                        style="width:120px;display:inline-block;" placeholder="验证码" name="captcha" id="captcha"/>&nbsp;&nbsp;
                <img class="placeholder-no-fix" style=" width:65px;cursor: pointer;display:inline-block;"
                        src="/manage/genCaptcha" id="codeImg"
                        onclick="refreshAuthCode()"/>
            </div>
        </div>
        <div class="form-actions">
            <!--<label class="checkbox">-->
            <!--<input type="checkbox" name="rememberMe" value="1"/>记住密码-->
            <!--</label>-->
            <a href="/manage/touser-account" id="forget-password">忘记密码</a>
        </div>
    </form>
    <button class="btn blue pull-right" id=btnLogin>
        登陆 <i class="m-icon-swapright m-icon-white"></i>
    </button>
    <div class="forget-password">
    </div>

</div>
<div th:replace="/commons/scripts::scripts"/>

<script th:src="@{/js/login/my-login.js}" type="text/javascript"></script>
<script th:src="@{/js/login/login-soft.js}" type="text/javascript"></script>
<script th:src="@{/metronic/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script type="text/javascript" th:src="@{/js/commons/character-check.js}" charset="utf-8"></script>
<script>
    jQuery(document).ready(function () {
        App.init();
        Login.init();
    });
</script>
</body>
</html>
